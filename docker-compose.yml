services:
  postgres:
    image: postgres:16-alpine
    container_name: vivah_postgres
    environment:
      POSTGRES_USER: vivah
      POSTGRES_PASSWORD: vivah
      POSTGRES_DB: vivah
    ports:
      - "5544:5432"
    volumes:
      - vivah_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vivah -d vivah"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: vivah_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - vivah_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: vivah_meilisearch
    environment:
      MEILI_MASTER_KEY: dev-master-key
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - vivah_meili_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7700/health"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  vivah_postgres_data:
  vivah_redis_data:
  vivah_meili_data:
